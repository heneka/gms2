<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Define the circular paths for text -->
    <path id="top-arc" d="M 25 100 A 75 75 0 0 1 175 100"/>
    <path id="bottom-arc" d="M 175 100 A 75 75 0 0 1 25 100"/>
    
    <!-- Gradient for depth -->
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#C62828;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B71C1C;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Outer border circle -->
  <circle cx="100" cy="100" r="96" fill="#B71C1C" stroke="#FFFFFF" stroke-width="8"/>
  
  <!-- Inner content area -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="#FFFFFF" stroke-width="1.5"/>
  
  <!-- University name text (top arc) -->
  <text font-family="Times, serif" font-size="10" font-weight="bold" fill="#FFFFFF" letter-spacing="1.2px">
    <textPath href="#top-arc" startOffset="50%" text-anchor="middle">
      İZMİR INSTITUTE OF TECHNOLOGY
    </textPath>
  </text>
  
  <!-- Central geometric design -->
  <g transform="translate(100,100)">
    <!-- Main geometric pattern inspired by the original -->
    <g stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-linecap="round">
      <!-- Central cross structure -->
      <g>
        <!-- Vertical elements -->
        <line x1="0" y1="-28" x2="0" y2="-18" stroke-width="3"/>
        <line x1="0" y1="-12" x2="0" y2="-6"/>
        <line x1="0" y1="-2" x2="0" y2="2"/>
        <line x1="0" y1="6" x2="0" y2="12"/>
        <line x1="0" y1="18" x2="0" y2="28" stroke-width="3"/>
        
        <!-- Horizontal elements -->
        <line x1="-28" y1="0" x2="-18" y2="0" stroke-width="3"/>
        <line x1="-12" y1="0" x2="-6" y2="0"/>
        <line x1="-2" y1="0" x2="2" y2="0"/>
        <line x1="6" y1="0" x2="12" y2="0"/>
        <line x1="18" y1="0" x2="28" y2="0" stroke-width="3"/>
      </g>
      
      <!-- Diagonal radiating elements -->
      <g>
        <!-- Top-right to bottom-left -->
        <line x1="-20" y1="-20" x2="-14" y2="-14"/>
        <line x1="-10" y1="-10" x2="-4" y2="-4"/>
        <line x1="4" y1="4" x2="10" y2="10"/>
        <line x1="14" y1="14" x2="20" y2="20"/>
        
        <!-- Top-left to bottom-right -->
        <line x1="20" y1="-20" x2="14" y2="-14"/>
        <line x1="10" y1="-10" x2="4" y2="-4"/>
        <line x1="-4" y1="4" x2="-10" y2="10"/>
        <line x1="-14" y1="14" x2="-20" y2="20"/>
      </g>
      
      <!-- Additional geometric details -->
      <g stroke-width="1.5">
        <!-- Corner accent lines -->
        <line x1="-25" y1="-8" x2="-22" y2="-8"/>
        <line x1="-25" y1="8" x2="-22" y2="8"/>
        <line x1="22" y1="-8" x2="25" y2="-8"/>
        <line x1="22" y1="8" x2="25" y2="8"/>
        
        <line x1="-8" y1="-25" x2="-8" y2="-22"/>
        <line x1="8" y1="-25" x2="8" y2="-22"/>
        <line x1="-8" y1="22" x2="-8" y2="25"/>
        <line x1="8" y1="22" x2="8" y2="25"/>
      </g>
    </g>
  </g>
  
  <!-- Establishment year -->
  <text x="100" y="172" text-anchor="middle" font-family="Times, serif" font-size="13" font-weight="bold" fill="#FFFFFF">1992</text>
  
  <!-- Decorative dots -->
  <circle cx="45" cy="172" r="2.5" fill="#FFFFFF"/>
  <circle cx="155" cy="172" r="2.5" fill="#FFFFFF"/>
  
  <!-- Additional institutional elements -->
  <g transform="translate(100,185)">
    <!-- Small decorative border elements -->
    <circle cx="-35" cy="0" r="1" fill="#FFFFFF"/>
    <circle cx="35" cy="0" r="1" fill="#FFFFFF"/>
  </g>
</svg> 